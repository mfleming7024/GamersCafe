<!-- Staff Page -->
<div class="middle">
    <div class="row staff_columns">
        <ul class="admin_nav button-group">
            <li><a href="#" data-dropdown="admin_dd" class="small button dropdown">Admin Settings</i> </a></li>
        </ul>
        <ul id="admin_dd" data-dropdown-content class="f-dropdown">
            <li><a href="#/admin" class="small button a_dropdown">GTS</a></li>
            <li><a href="#/admin_users" class="small button a_dropdown">Users</a></li>
            <li><a href="#/admin_staff" class="small button a_dropdown">Staff</a></li>
            <li><a href="#/admin_station" class="small button a_dropdown">Station</a></li>
            <li><a href="#/admin_systems" class="small button a_dropdown">System</a></li>
            <li><a href="#/admin_games" class="small button a_dropdown">Games</a></li>
        </ul>
        <div class="splitter"></div>

        <!-- Admin Staff Section -->
        <div id="admin_staffs">
            <h2>Staff List</h2>

            <div class="search">
                <form class="small-12 large-6 columns">
                    <input type="text" class="systemSearch" placeholder="Search Staff" ng-model="filter.staffName">
                </form>
                <a href="#/admin_add_staff" class="small button a_dropdown large-3 columns">Add Staff</a>
            </div>
            <div class="row"></div>
            <!-- foundation table -->
            <div class="adminStaffs">
                <ul class="pricing-table large-2 small-6 columns" ng-repeat="staff in staffs | filter:filter.staffName">
                    <a href="#/admin_staff_info/{{staff.staffName}}/{{staff.$id}}"><li class="price">
                        <div class="adminGameArt"><img src="{{game.gameArtUrl}}"></div>
                        <div class="adminPanelTitles">{{staff.staffName}} <i class="icon-arrow-right"></i></div>
                    </li></a>
                </ul>
            </div>
        </div>
    </div>
</div>
