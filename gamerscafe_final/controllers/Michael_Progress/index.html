<!doctype html>
<html lang="en" ng-app="chatApp">
<head>
	<meta charset="utf-8">
	<title>Dont forget your title</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	
	<link rel="stylesheet" href="css/styles.css" />
	
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angularfire.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase-auth-client.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
		
</head>
<body>
	
	<div>
		<h1>User information</h1>
		<form ng-submit="addUser()" novalidate ng-controller="loginCtrl">
			<label>Full Name:</label>
			<input type="text"  ng-minlength="5" ng-model="user.name" ng-required />
			<br />
			<label>Email:</label>			
			<input type="email"  ng-model="user.email" />
			<br />
			<label>Password</label>			
			<input type="password" ng-model="user.password" ng-required />
			<br />
			<input type="submit" value="Email Signup" />
			<input type="button" ng-click="login()" value="FB Signup" />
			<br />
		</form>
		
		<div ng-controller="userCtrl">
		
			<ul>
				<li ng-repeat="user in users">{{user}}<button ng-click="deleteUser(user.$id)">X</button></li>
			</ul>
			
<!--
			<form ng-submit="updateUser(user)">
				<input type="text" ng-model="user.name">
				<input type="text" ng-model="user.bd">
			</form>
-->
			
		</div>
		
		<hr />
		<h1>Add a news item</h1>
		<div ng-controller="newsCtrl">
			<form ng-submit="addNewsItem()" novalidate>
				<h4>Title</h4>
				<input type="text" placeholder="News Item Title" ng-model="post.title" />
				<br />
				<h4>Content</h4>
				<textarea placeholder="News Item Content" ng-model="post.content"></textarea>
				<br />
				<input type="submit" value="Add News Item" />
			</form>
			<div ng-repeat="post in newsfeed">
				<h1>{{post.title}}</h1>
				<p>{{post.content}}</p>
				<aside>{{post.postedOn}}</aside>
			</div>
		</div>
	</div>


	<script src="js/scripts.js"></script>
</body>
</html>
