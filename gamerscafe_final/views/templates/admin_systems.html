<!-- System Page -->
<div class="middle">
    <div class="row staff_columns">
        <ul class="admin_nav button-group">
            <li><a href="#" data-dropdown="admin_dd" class="small button dropdown">Admin Settings</i> </a></li>
        </ul>
        <ul id="admin_dd" data-dropdown-content class="f-dropdown">
            <li><a href="#/admin" class="small button a_dropdown">GTS</a></li>
            <li><a href="#/admin_users" class="small button a_dropdown">Users</a></li>
            <li><a href="#/admin_staff" class="small button a_dropdown">Staff</a></li>
            <li><a href="#/admin_station" class="small button a_dropdown">Station</a></li>
            <li><a href="#/admin_systems" class="small button a_dropdown">System</a></li>
            <li><a href="#/admin_games" class="small button a_dropdown">Games</a></li>
        </ul>
        <div class="splitter"></div>

        <!-- Gamer Tracking System GTS -->
        <div id="admin_games">
            <h2>Systems List</h2>

            <div class="search">
                <form class="large-6 small-12">
                    <input type="text" class="systemSearch" placeholder="Search System" ng-model="filter.systemName">
                </form>    
                <div class="large-3"> 
                	<a href="#/admin_add_system" class="small button a_dropdown">Add System</a> 
                </div>          
            </div>
            <!-- Table -->
            <table class="gts">
                <thead>
                <tr>
                    <th width="15%">System Name</th>
                    <th width="15%">Serial Number</th>
                    <th width="5%">Assigned Station</th>
                    <th width="5%">Date Added</th>
                    <th width="5%">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tempSystem in systems | filter:filter.systemName">
                    <td><input type="text" class="systemName" value="{{tempSystem.systemName}}" id="tempSystemName{{tempSystem.$id}}"></td>
                    <td><input type="text" class="systemSerial" value="{{tempSystem.systemSerial}}" id="tempSystemSerial{{tempSystem.$id}}"></td>
                    <td><input type="text" class="systemStation" value="{{tempSystem.systemStation}}" id="tempSystemStation{{tempSystem.$id}}"></td>
                    <td><p>{{system.systemAddedDate}}</p></td>
                    <td><a href="" class="button" id="system_update_button{{tempSystem.$id}}" ng-click="updateSystem(tempSystem)">Update</a><a href="" class="button" id="system_delete_button{{tempSystem.$id}}" ng-click="deleteSystem(tempSystem.$id)">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
