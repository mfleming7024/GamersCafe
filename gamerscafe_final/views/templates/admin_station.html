<!-- Station Page -->
<div class="middle">
    <div class="row staff_columns">
        <ul class="admin_nav button-group">
            <li><a href="#" data-dropdown="admin_dd" class="small button dropdown">Admin Settings</i> </a></li>
        </ul>
        <ul id="admin_dd" data-dropdown-content class="f-dropdown">
            <li><a href="#/admin" class="small button a_dropdown">GTS</a></li>
            <li><a href="#/admin_users" class="small button a_dropdown">Users</a></li>
            <li><a href="#/admin_staff" class="small button a_dropdown">Staff</a></li>
            <li><a href="#/admin_station" class="small button a_dropdown">Station</a></li>
            <li><a href="#/admin_systems" class="small button a_dropdown">System</a></li>
            <li><a href="#/admin_games" class="small button a_dropdown">Games</a></li>
        </ul>

        <div class="splitter"></div>

        <!-- Admin Station -->
        <div id="admin_stations">
            <h2>Station List</h2>

            <div class="search">
                <form class="adminSearch">
                    <input type="text" class="stationSearch" placeholder="Search Station" ng-model="filter.stationNumber">
                </form>
                <a href="#/admin_add_station" class="small button a_dropdown">Add Station</a>
            </div>
            <!-- Table -->
            <table class="gts">
                <thead>
                <tr>
                    <th width="5%">Station Number</th>
                    <th width="15%">System</th>
                    <th width="20%">Television Model</th>
                    <th width="15%">Television Serial</th>
                    <th width="10%">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="station in stations | filter:filter.stationNumber">
                    <td><input type="text" class="stationNumber" value="{{station.stationNumber}}" id="tempStationNumber{{station.$id}}"></td>
                    <td><input type="text" class="stationSystem" value="{{station.stationSystem}}" id="tempStationSystem{{station.$id}}"></td>
                    <td><input type="text" class="stationTV" value="{{station.stationTV}}" id="tempStationTV{{station.$id}}"></td>
                    <td><input type="text" class="stationTVSerial" value="{{station.stationTVSerial}}" id="tempStationTVSerial{{station.$id}}"></td>
                    <td><a href="" class="button" id="station_update_button{{station.$id}}" ng-click="updateStation(station)">Update</a><a href="" class="button" id="station_delete_button{{station.$id}}" ng-click="deleteStation(station.$id)">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
